<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles\styles.css">
    
    <title>ConfPlus</title>
</head>
<body class="mainBody">
    <header class="mainHeader">
        <a href=""><img src="./images/Logo.svg" alt="" id="mainLogo"></a>
        
        <nav>
            <ul>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main class="landingPageMain">
        <section class="landingPage" id="landingPageID">
            
            <div class="mainContentAndImage">
                <div class="mainText">
                    <h1>Welcome to ConfPlus</h1>
                    <h2>Simplify your conference planning with our all-in-one platform.</h2>
                    <h3>Sign up now and let us help you make your next event a success.</h3>
                
                    <div id="buttonBackground">
                        <a href="" id="joinUsButton">Join Us</a>
                    </div>
                </div>
                
                <div>
                    <img src="./images/public-talk-animate.svg" id="landingPic" alt="">
                </div>    
            </div>

            <div class="stats">
                <div id="activeMembers">
                    <p>Active members</p>
                    <p class="statNumber"><span>:</span>45000</p>
                </div>
                
                <div id="activeOrganizers">
                    <p>Active Organizers</p>
                    <p class="statNumber"><span>:</span>52000</p>
                </div>
                
                <div id="availableVenues">
                    <p>Available Venues</p>
                    <p class="statNumber"><span>:</span>2000</p>
                </div>
            </div>

            <div class="navigateToConfs">
                <div class="navigateToConfs2">
                    <p id="viewConfs">View conferences</p>
                    <img src="./images/downArrow.png" id="downArrow" alt="">    
                </div>
            </div>

        </section>

        <section>
            
        </section>

    </main>




    <!-- js link -->
    <script src="script\index.js"></script>
</body>
</html>
